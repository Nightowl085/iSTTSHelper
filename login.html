<!DOCTYPE html>
<html><head>
	<script src="js/jquery.js"></script><script src="js/parser.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css" />
</head><body style="display: none;">
	<img src="img/login_header.png" /><br /><br />
	<div class="login-box" id="login-box">
		<form>
			<input id="user" name="user" type="text" class="dataText" placeholder="Username">
			<input id="pass" name="pass" type="password" class="dataText" placeholder="Password">
			<svg class="spinner" width="30px" height="30px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30" /></circle></svg>
			<input value="Login" id="login" name="login" type="button" class="loginBtn"><br />
			<span class="status">&nbsp;</span><br /><hr />
			Jika ini adalah komputer publik (contohnya komputer eLib), jangan lupa untuk logout sebelum mematikan komputer!
		</form>
	</div>
	<script src="js/login.js"></script>
</body></html>
